<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" charset="utf-8">
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="" data-coffee-order="form" >
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" type="text" name="coffee" id="coffeeOrder" autofocus="">
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="zilla">
                Coffee-zilla
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffiene Rating</label>
              <!-- This is an html only implementation. It updates while the mouse is down -->
              <!-- Bootstrap was making it block. I just put the style here because there is no local stylesheet  -->
              <output style="display:inline" for="strengthLevel" name="level">50</output>/100
              <!-- This is implemented via a script and only updates on mouseup -->
              <span id="sliderValue">50</span>/100
              <input type="range" name="strength" id="strengthLevel" value="" oninput="level.value = strength.valueAsNumber">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/FormHandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/truck.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
